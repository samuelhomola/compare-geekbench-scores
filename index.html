<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Geekbench 6 Scores</title>  
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>  
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>  
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>  
    <script src="https://unpkg.com/recharts@2.7.2/umd/Recharts.js"></script>  
    <script src="https://cdn.tailwindcss.com"></script>  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />  
    <style>  
      body { font-family: "Inter", sans-serif; }  
    </style>  
  </head>  
  <body>  
    <div id="root"></div>  

    <script type="text/babel">  
      const { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid } = Recharts;  

      const benchmarks = [
        {
          name: "DaVinci",
          single: 1475,
          multi: 9603,
          gpu: 142082,
          label: "AS",
          cpuLink: "https://browser.geekbench.com/v6/cpu/8623368",
          gpuLink: "https://browser.geekbench.com/v6/compute/3049692",
        },
        {
          name: "Dell Precision",
          single: 1657,
          multi: 5911,
          gpu: 16750,
          label: "AS",
          cpuLink: "https://browser.geekbench.com/v6/cpu/8650306",
          gpuLink: "https://browser.geekbench.com/v6/compute/3059398",
        },
        {
          name: "HP Envy",
          single: 1434,
          multi: 4600,
          gpu: 40834,
          label: "AS",
          cpuLink: "https://browser.geekbench.com/v6/cpu/8656960",
          gpuLink: "https://browser.geekbench.com/v6/compute/3061917",
        },
        {
          name: "HP Pavilion",
          single: 1011,
          multi: 2607,
          gpu: 5693,
          label: "AS",
          cpuLink: "https://browser.geekbench.com/v6/cpu/8650089",
          gpuLink: "https://browser.geekbench.com/v6/compute/3059382",
        },
        {
          name: "Dell XPS 15",
          single: 1996,
          multi: 6995,
          gpu: 57668,
          label: "AS",
          cpuLink: "https://browser.geekbench.com/v6/cpu/8650773",
          gpuLink: "https://browser.geekbench.com/v6/compute/3059544",
        },
        {
          name: "Gigabyte PC",
          single: 432,
          multi: 1277,
          gpu: 57806,
          label: "MT",
          cpuLink: "https://browser.geekbench.com/v6/cpu/8621466",
          gpuLink: "https://browser.geekbench.com/v6/compute/3049114",
        },
        {
          name: "Studio XPS",
          single: 146,
          multi: 561,
          gpu: 0,
          label: "MT",
          cpuLink: "https://browser.geekbench.com/v6/cpu/8620706",
          gpuLink: null,
        },
      ].sort((a, b) => b.multi - a.multi);  

      function CustomTooltip({ active, payload, label, darkMode }) {  
        if (active && payload && payload.length) {  
          return (  
            <div className={`p-3 rounded-lg shadow-lg ${  
              darkMode ? "bg-gray-800" : "bg-white"  
            }`}>  
              <p className={`font-medium ${  
                darkMode ? "text-white" : "text-gray-900"  
              }`}>{label}</p>  
              {payload.map((entry, index) => (  
                <p  
                  key={index}  
                  className={`text-sm ${darkMode ? "text-gray-300" : "text-gray-600"}`}  
                >  
                  {entry.name}: {entry.value.toLocaleString()}  
                </p>  
              ))}  
            </div>  
          );  
        }  
        return null;  
      }  

      function ScoreLink({ href, children, gradientFrom, gradientTo }) {  
        if (!href) return children;  
        return (  
          <a  
            href={href}  
            target="_blank"  
            rel="noopener noreferrer"  
            className="group relative block"  
            onMouseMove={(e) => {  
              const tooltip = e.currentTarget.querySelector(".tooltip");  
              const rect = e.currentTarget.getBoundingClientRect();  
              const x = e.clientX - rect.left;  
              const y = e.clientY - rect.top;  
              tooltip.style.transform = `translate(${x}px, ${y}px)`;  
            }}  
          >  
            {children}  
            <div  
              className={`tooltip absolute pointer-events-none px-4 py-2 rounded-full opacity-0   
                group-hover:opacity-100 transition-all duration-300 ease-out backdrop-blur-xl   
                flex items-center gap-2 bg-gradient-to-r from-${gradientFrom} to-${gradientTo}   
                shadow-lg shadow-${gradientFrom}/20 scale-95 group-hover:scale-100`}  
              style={{ left: 0, top: 0 }}  
            >  
              <span className="text-xs font-medium text-grey">View on Geekbench</span>  
              <svg className="w-3 h-3 text-white/90" fill="none" stroke="currentColor" viewBox="0 0 24 24">  
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 5l7 7m0 0l-7 7m7-7H3" />  
              </svg>  
            </div>  
          </a>  
        );  
      }  

      function App() {  
        const [darkMode, setDarkMode] = React.useState(false);  
        const [viewMode, setViewMode] = React.useState("list");  
        const [selectedMetric, setSelectedMetric] = React.useState("single");

        const maxSingle = Math.max(...benchmarks.map(d => d.single));  
        const maxMulti = Math.max(...benchmarks.map(d => d.multi));  
        const maxGpu = Math.max(...benchmarks.map(d => d.gpu));

        React.useEffect(() => {  
          const isDark = localStorage.getItem("darkMode") === "true";  
          setDarkMode(isDark);  
        }, []);  

        const toggleDarkMode = () => {  
          const newMode = !darkMode;  
          setDarkMode(newMode);  
          localStorage.setItem("darkMode", newMode);  
        };  
        const chartData = React.useMemo(() => {  
          return benchmarks.map(benchmark => ({  
            name: benchmark.name,  
            value: benchmark[selectedMetric],  
          }));  
        }, [selectedMetric]);  

        return (  
          <div className={`flex justify-center w-full min-h-screen p-4 transition-colors duration-200 ${  
            darkMode ? "bg-black" : "bg-gray-50"  
          }`}>  
            <div className={`w-full max-w-6xl ${  
              darkMode ? "bg-gray-900" : "bg-white"  
            } p-8 rounded-xl relative`}>  
              
              {/* Dark Mode Toggle */}  
              <button  
                onClick={toggleDarkMode}  
                className={`absolute top-4 right-4 p-2 rounded-full transition-colors duration-200 ${  
                  darkMode ? "bg-gray-800 hover:bg-gray-700" : "bg-gray-100 hover:bg-gray-200"  
                }`}  
              >  
                {darkMode ? "‚òÄÔ∏è" : "üåô"}  
              </button>  

              <div className="space-y-8">  
                {/* Header */}  
                <div className="text-center space-y-2">  
                  <h1 className={`text-3xl font-bold ${  
                    darkMode ? "text-white" : "text-gray-800"  
                  }`}>  
                    Geekbench 6 Scores  
                  </h1>  
                  <p className={`text-sm ${  
                    darkMode ? "text-gray-400" : "text-gray-500"  
                  }`}>  
                    Higher scores indicate better performance  
                  </p>  
                </div>  

                {/* View Mode Toggle */}  
                <div className="flex justify-center">  
                  <div className={`inline-flex rounded-full p-1 ${  
                    darkMode ? "bg-gray-800" : "bg-gray-100"  
                  }`}>  
                    {["list", "graphs"].map((mode) => (  
                      <button  
                        key={mode}  
                        onClick={() => setViewMode(mode)}  
                        className={`px-6 py-2 rounded-full text-sm font-medium transition-all duration-200 ${  
                          viewMode === mode  
                            ? `${darkMode ? "bg-gray-700 text-white" : "bg-white text-gray-900"} shadow-sm`  
                            : `${darkMode ? "text-gray-400 hover:text-gray-300" : "text-gray-500 hover:text-gray-900"}`  
                        }`}  
                      >  
                        {mode.charAt(0).toUpperCase() + mode.slice(1)}  
                      </button>  
                    ))}  
                  </div>  
                </div>  

                {/* List View - Table Style */}  
                {viewMode === "list" && (  
                  <div className="w-full max-w-4xl mx-auto">  
                    <div className={`rounded-xl border overflow-hidden ${  
                      darkMode ? "border-gray-700" : "border-gray-100"  
                    }`}>  
                      {/* Header */}  
                      <div className={`px-6 py-4 border-b ${  
                        darkMode   
                          ? "bg-gray-800/50 border-gray-700"   
                          : "bg-gray-50 border-gray-100"  
                      }`}>  
                        <div className="grid grid-cols-[2fr,1fr,1fr,1fr] gap-6">  
                          <div className={`text-sm font-medium ${  
                            darkMode ? "text-gray-400" : "text-gray-500"  
                          }`}>Device</div>  
                          <div className={`text-sm font-medium ${  
                            darkMode ? "text-gray-400" : "text-gray-500"  
                          }`}>Single-Core</div>  
                          <div className={`text-sm font-medium ${  
                            darkMode ? "text-gray-400" : "text-gray-500"  
                          }`}>Multi-Core</div>  
                          <div className={`text-sm font-medium ${  
                            darkMode ? "text-gray-400" : "text-gray-500"  
                          }`}>GPU Score</div>  
                        </div>  
                      </div>  

                      {/* Rows */}  
                      <div className={darkMode ? "bg-gray-800" : "bg-white"}>  
                        {benchmarks.map((device, idx) => (  
                          <div   
                            key={device.name}  
                            className={`px-6 py-4 transition-colors hover:bg-gray-50 ${  
                              idx !== benchmarks.length - 1   
                                ? darkMode   
                                  ? "border-b border-gray-700"   
                                  : "border-b border-gray-100"  
                                : ""  
                            } ${  
                              darkMode   
                                ? "hover:bg-gray-700/50"   
                                : "hover:bg-gray-50"  
                            }`}  
                          >  
                            <div className="grid grid-cols-[2fr,1fr,1fr,1fr] gap-6 items-center">  
                              <div>  
                                <div className={`font-medium ${  
                                  darkMode ? "text-white" : "text-gray-900"  
                                }`}>{device.name}</div>  
                                <div className={`text-sm ${  
                                  darkMode ? "text-gray-400" : "text-gray-500"  
                                }`}>{device.label}</div>  
                              </div>  

                              <ScoreLink href={device.cpuLink}>  
                                <div className="space-y-1">  
                                  <div className="text-lg font-semibold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">  
                                    {device.single.toLocaleString()}  
                                  </div>  
                                  <div className={`h-1 rounded-full overflow-hidden ${  
                                    darkMode ? "bg-gray-700" : "bg-gray-100"  
                                  }`}>  
                                    <div  
                                      className="h-full rounded-full bg-gradient-to-r from-blue-400 to-indigo-400"  
                                      style={{  
                                        width: `${(device.single / maxSingle) * 100}%`,  
                                      }}  
                                    />  
                                  </div>  
                                </div>  
                              </ScoreLink>  

                              <ScoreLink href={device.cpuLink}>  
                                <div className="space-y-1">  
                                  <div className="text-lg font-semibold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">  
                                    {device.multi.toLocaleString()}  
                                  </div>  
                                  <div className={`h-1 rounded-full overflow-hidden ${  
                                    darkMode ? "bg-gray-700" : "bg-gray-100"  
                                  }`}>  
                                    <div  
                                      className="h-full rounded-full bg-gradient-to-r from-purple-400 to-pink-400"  
                                      style={{  
                                        width: `${(device.multi / maxMulti) * 100}%`,  
                                      }}  
                                    />  
                                  </div>  
                                </div>  
                              </ScoreLink>  

                              <ScoreLink href={device.gpuLink}>  
                                <div className="space-y-1">  
                                  <div className="text-lg font-semibold bg-gradient-to-r from-emerald-400 to-teal-400 bg-clip-text text-transparent">  
                                    {device.gpu.toLocaleString()}  
                                  </div>  
                                  <div className={`h-1 rounded-full overflow-hidden ${  
                                    darkMode ? "bg-gray-700" : "bg-gray-100"  
                                  }`}>  
                                    <div  
                                      className="h-full rounded-full bg-gradient-to-r from-emerald-400 to-teal-400"  
                                      style={{  
                                        width: `${(device.gpu / maxGpu) * 100}%`,  
                                      }}  
                                    />  
                                  </div>  
                                </div>  
                              </ScoreLink>  
                            </div>  
                          </div>  
                        ))}  
                      </div>
                    </div>  
                  </div>  
                )} 
                {/* Graphs View */}  
                {viewMode === "graphs" && (  
                  <div className="space-y-8">  
                    {/* Metric Selector */}  
                    <div className="flex justify-center">  
                      <div className={`inline-flex rounded-full p-1 ${  
                        darkMode ? "bg-gray-800" : "bg-gray-100"  
                      }`}>  
                        {[  
                          { id: "single", label: "Single-Core" },  
                          { id: "multi", label: "Multi-Core" },  
                          { id: "gpu", label: "GPU" },  
                        ].map((metric) => (  
                          <button  
                            key={metric.id}  
                            onClick={() => setSelectedMetric(metric.id)}  
                            className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 ${  
                              selectedMetric === metric.id  
                                ? `${darkMode ? "bg-gray-700 text-white" : "bg-white text-gray-900"} shadow-sm`  
                                : `${darkMode ? "text-gray-400 hover:text-gray-300" : "text-gray-500 hover:text-gray-900"}`  
                            }`}  
                          >  
                            {metric.label}  
                          </button>  
                        ))}  
                      </div>  
                    </div>  
                    {/* Chart */}  
                    <div className={`p-8 rounded-xl border transition-all duration-200 ${  
                      darkMode  
                        ? "bg-gray-800 border-gray-700"  
                        : "bg-white border-gray-100"  
                    }`}>  
                      <ResponsiveContainer width="100%" height={400}>  
                        <BarChart  
                          data={chartData}  
                          layout="vertical"  
                          margin={{ top: 20, right: 40, left: 40, bottom: 20 }}  
                        >  
                          <defs>  
                            <linearGradient id="colorGradient" x1="0" y1="0" x2="1" y2="0">  
                              {selectedMetric === "single" && (  
                                <>  
                                  <stop offset="0%" stopColor="#60A5FA" />  
                                  <stop offset="100%" stopColor="#818CF8" />  
                                </>  
                              )}  
                              {selectedMetric === "multi" && (  
                                <>  
                                  <stop offset="0%" stopColor="#C084FC" />  
                                  <stop offset="100%" stopColor="#F472B6" />  
                                </>  
                              )}  
                              {selectedMetric === "gpu" && (  
                                <>  
                                  <stop offset="0%" stopColor="#34D399" />  
                                  <stop offset="100%" stopColor="#2DD4BF" />  
                                </>  
                              )}  
                            </linearGradient>  
                          </defs>  
                          <CartesianGrid   
                            strokeDasharray="3 3"   
                            horizontal={true}  
                            vertical={true}  
                            stroke={darkMode ? "#374151" : "#E5E7EB"}  
                            opacity={0.5}  
                          />  
                          <XAxis  
                            type="number"  
                            tick={{   
                              fill: darkMode ? "#9CA3AF" : "#4B5563",  
                              fontSize: 13,  
                              fontWeight: 500,  
                              fontFamily: "Inter"  
                            }}  
                            axisLine={{ stroke: darkMode ? "#374151" : "#E5E7EB" }}  
                            tickFormatter={(value) => value.toLocaleString()}  
                          />  
                          <YAxis  
                            dataKey="name"  
                            type="category"  
                            tick={{   
                              fill: darkMode ? "#E5E7EB" : "#111827",  
                              fontSize: 14,  
                              fontWeight: 600,  
                              fontFamily: "Inter"  
                            }}  
                            axisLine={{ stroke: darkMode ? "#374151" : "#E5E7EB" }}  
                            width={100}  
                          />  
                          <Tooltip  
                            content={<CustomTooltip darkMode={darkMode} />}  
                            cursor={{   
                              fill: darkMode ? "rgba(255,255,255,0.05)" : "rgba(0,0,0,0.05)",  
                              radius: 4  
                            }}  
                          />  
                          <Bar  
                            dataKey="value"  
                            fill="url(#colorGradient)"  
                            radius={[4, 4, 4, 4]}  
                            barSize={30}  
                          />  
                        </BarChart>  
                      </ResponsiveContainer>  
                    </div>    
                  </div>  
                )}
                {/* Performance Categories */}  
                <div className="grid grid-cols-3 gap-4 text-sm">  
                      <div className={`p-4 rounded-lg ${  
                        darkMode ? "bg-gray-800/50" : "bg-gradient-to-r from-blue-50 to-indigo-50"  
                      }`}>  
                        <span className={`font-medium ${  
                          darkMode ? "text-blue-300" : "text-blue-800"  
                        }`}>  
                          Single-Core Performance  
                        </span>  
                        <p className={`text-xs mt-2 ${  
                          darkMode ? "text-gray-400" : "text-gray-600"  
                        }`}>  
                          ‚Ä¢ Web browsing<br />  
                          ‚Ä¢ Basic apps (Word, Excel)<br />  
                          ‚Ä¢ UI responsiveness<br />  
                          ‚Ä¢ Light gaming<br />  
                          ‚Ä¢ Single-threaded apps  
                        </p>  
                      </div>  
                      <div className={`p-4 rounded-lg ${  
                        darkMode ? "bg-gray-800/50" : "bg-gradient-to-r from-purple-50 to-pink-50"  
                      }`}>  
                        <span className={`font-medium ${  
                          darkMode ? "text-purple-300" : "text-purple-800"  
                        }`}>  
                          Multi-Core Performance  
                        </span>  
                        <p className={`text-xs mt-2 ${  
                          darkMode ? "text-gray-400" : "text-gray-600"  
                        }`}>  
                          ‚Ä¢ Video editing/rendering<br />  
                          ‚Ä¢ 3D modeling<br />  
                          ‚Ä¢ Code compilation<br />  
                          ‚Ä¢ Virtual machines<br />  
                          ‚Ä¢ Heavy multitasking  
                        </p>  
                      </div>  
                      <div className={`p-4 rounded-lg ${  
                        darkMode ? "bg-gray-800/50" : "bg-gradient-to-r from-emerald-50 to-teal-50"  
                      }`}>  
                        <span className={`font-medium ${  
                          darkMode ? "text-emerald-300" : "text-emerald-800"  
                        }`}>  
                          GPU Compute  
                        </span>  
                        <p className={`text-xs mt-2 ${  
                          darkMode ? "text-gray-400" : "text-gray-600"  
                        }`}>  
                          ‚Ä¢ Gaming performance<br />  
                          ‚Ä¢ Video encoding<br />  
                          ‚Ä¢ AI/ML workloads<br />  
                          ‚Ä¢ Photo/video filters<br />  
                          ‚Ä¢ CAD applications  
                        </p>  
                      </div>  
                    </div>
              </div>  
            </div>  
          </div>  
        );  
      }  

      const root = ReactDOM.createRoot(document.getElementById("root"));  
      root.render(<App />);  
    </script>  
  </body>  
</html>
