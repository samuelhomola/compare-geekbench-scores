<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekbench 6 Scores</title>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const benchmarks = [
            {
                name: 'DaVinci',
                single: 1475,
                multi: 9603,
                gpu: 142082,
                label: 'AS'
            },
            {
                name: 'Dell Precision',
                single: 1657,
                multi: 5911,
                gpu: 16750,
                label: 'AS'
            },
            {
                name: 'HP Envy',
                single: 1434,
                multi: 4600,
                gpu: 40834,
                label: 'AS'
            },
            {
                name: 'HP Pavilion',
                single: 1011,
                multi: 2607,
                gpu: 5693,
                label: 'AS'
            },
            {
                name: 'Dell XPS 15',
                single: 1996,
                multi: 6995,
                gpu: 57668,
                label: 'AS'
            },
            {
                name: 'Gigabyte PC',
                single: 432,
                multi: 1277,
                gpu: 57806,
                label: 'MT'
            },
            {
                name: 'Studio XPS',
                single: 146,
                multi: 561,
                gpu: 0,
                label: 'MT'
            }
        ].sort((a, b) => b.multi - a.multi);

        function App() {
            const [darkMode, setDarkMode] = useState(false);

            useEffect(() => {
                const isDark = localStorage.getItem('darkMode') === 'true';
                setDarkMode(isDark);
            }, []);

            const toggleDarkMode = () => {
                const newMode = !darkMode;
                setDarkMode(newMode);
                localStorage.setItem('darkMode', newMode);
            };

            return (
                <div className={`flex justify-center w-full min-h-screen p-4 transition-colors duration-200 ${
                    darkMode ? 'bg-black' : 'bg-gray-50'
                }`}>
                    <div className={`w-full max-w-3xl ${
                        darkMode ? 'bg-gray-900' : 'bg-white'
                    } p-8 rounded-xl relative`}>
                        <button
                            onClick={toggleDarkMode}
                            className={`absolute top-4 right-4 p-2 rounded-full transition-colors duration-200 
                                ${darkMode ? 'bg-gray-800 hover:bg-gray-700' : 'bg-gray-100 hover:bg-gray-200'}`}
                        >
                            <svg 
                                className={darkMode ? "text-gray-300 w-5 h-5" : "text-gray-600 w-5 h-5"}
                                fill="none" 
                                stroke="currentColor" 
                                viewBox="0 0 24 24" 
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                {darkMode ? (
                                    <path 
                                        strokeLinecap="round" 
                                        strokeLinejoin="round" 
                                        strokeWidth={2} 
                                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"
                                    />
                                ) : (
                                    <path 
                                        strokeLinecap="round" 
                                        strokeLinejoin="round" 
                                        strokeWidth={2} 
                                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                                    />
                                )}
                            </svg>
                        </button>

                        <div className="space-y-8">
                            <div className="text-center space-y-2">
                                <h1 className={`text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-800'}`}>
                                    Geekbench 6 Scores
                                </h1>
                                <p className={`text-sm ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                                    Higher scores indicate better performance
                                </p>
                            </div>

                            <div className="grid grid-cols-1 gap-4">
                                {benchmarks.map((device) => (
                                    <div 
                                        key={device.name}
                                        className={`p-6 rounded-xl border transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg ${
                                            darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-100'
                                        }`}
                                    >
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="flex items-center gap-3">
                                                <h2 className={`text-xl font-semibold ${
                                                    darkMode ? 'text-white' : 'text-gray-800'
                                                }`}>
                                                    {device.name}
                                                </h2>
                                                <span className={`px-2 py-1 text-xs font-medium rounded-full ${
                                                    darkMode ? 'bg-gray-700 text-gray-300' : 'bg-gray-100 text-gray-700'
                                                }`}>
                                                    {device.label}
                                                </span>
                                            </div>
                                        </div>
                                        
                                        <div className="grid grid-cols-3 gap-8">
                                            <div className="space-y-1">
                                                <div className={`text-sm font-medium ${
                                                    darkMode ? 'text-gray-400' : 'text-gray-500'
                                                }`}>
                                                    Single-Core
                                                </div>
                                                <div className="text-2xl font-bold bg-gradient-to-r from-blue-400 to-indigo-400 bg-clip-text text-transparent">
                                                    {device.single.toLocaleString()}
                                                </div>
                                            </div>
                                            
                                            <div className="space-y-1">
                                                <div className={`text-sm font-medium ${
                                                    darkMode ? 'text-gray-400' : 'text-gray-500'
                                                }`}>
                                                    Multi-Core
                                                </div>
                                                <div className="text-2xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                                    {device.multi.toLocaleString()}
                                                </div>
                                            </div>
                                            
                                            <div className="space-y-1">
                                                <div className={`text-sm font-medium ${
                                                    darkMode ? 'text-gray-400' : 'text-gray-500'
                                                }`}>
                                                    GPU Score
                                                </div>
                                                <div className="text-2xl font-bold bg-gradient-to-r from-emerald-400 to-teal-400 bg-clip-text text-transparent">
                                                    {device.gpu.toLocaleString()}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="mt-6 space-y-3">
                                            <div className={`w-full ${
                                                darkMode ? 'bg-gray-700' : 'bg-gray-100'
                                            } rounded-full h-2`}>
                                                <div 
                                                    className="h-2 rounded-full bg-gradient-to-r from-blue-500 to-indigo-500"
                                                    style={{ width: `${(device.single / 2000) * 100}%` }}
                                                />
                                            </div>
                                            
                                            <div className={`w-full ${
                                                darkMode ? 'bg-gray-700' : 'bg-gray-100'
                                            } rounded-full h-2`}>
                                                <div 
                                                    className="h-2 rounded-full bg-gradient-to-r from-purple-500 to-pink-500"
                                                    style={{ width: `${(device.multi / 10000) * 100}%` }}
                                                />
                                            </div>
                                            
                                            <div className={`w-full ${
                                                darkMode ? 'bg-gray-700' : 'bg-gray-100'
                                            } rounded-full h-2`}>
                                                <div 
                                                    className="h-2 rounded-full bg-gradient-to-r from-emerald-500 to-teal-500"
                                                    style={{ width: `${(device.gpu / 150000) * 100}%` }}
                                                />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="grid grid-cols-3 gap-4 text-sm">
                                <div className={`p-4 rounded-lg ${
                                    darkMode ? 'bg-gray-800/50' : 'bg-gradient-to-r from-blue-50 to-indigo-50'
                                }`}>
                                    <span className={`font-medium ${
                                        darkMode ? 'text-blue-300' : 'text-blue-800'
                                    }`}>
                                        Single-Core Performance
                                    </span>
                                    <p className={`text-xs mt-2 ${
                                        darkMode ? 'text-gray-400' : 'text-gray-600'
                                    }`}>
                                        • Web browsing<br/>
                                        • Basic apps (Word, Excel)<br/>
                                        • UI responsiveness<br/>
                                        • Light gaming<br/>
                                        • Single-threaded apps
                                    </p>
                                </div>
                                <div className={`p-4 rounded-lg ${
                                    darkMode ? 'bg-gray-800/50' : 'bg-gradient-to-r from-purple-50 to-pink-50'
                                }`}>
                                    <span className={`font-medium ${
                                        darkMode ? 'text-purple-300' : 'text-purple-800'
                                    }`}>
                                        Multi-Core Performance
                                    </span>
                                    <p className={`text-xs mt-2 ${
                                        darkMode ? 'text-gray-400' : 'text-gray-600'
                                    }`}>
                                        • Video editing/rendering<br/>
                                        • 3D modeling<br/>
                                        • Code compilation<br/>
                                        • Virtual machines<br/>
                                        • Heavy multitasking
                                    </p>
                                </div>
                                <div className={`p-4 rounded-lg ${
                                    darkMode ? 'bg-gray-800/50' : 'bg-gradient-to-r from-emerald-50 to-teal-50'
                                }`}>
                                    <span className={`font-medium ${
                                        darkMode ? 'text-emerald-300' : 'text-emerald-800'
                                    }`}>
                                        GPU Compute
                                    </span>
                                    <p className={`text-xs mt-2 ${
                                        darkMode ? 'text-gray-400' : 'text-gray-600'
                                    }`}>
                                        • Gaming performance<br/>
                                        • Video encoding<br/>
                                        • AI/ML workloads<br/>
                                        • Photo/video filters<br/>
                                        • CAD applications
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
